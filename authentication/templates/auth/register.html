{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <script src="{% static 'advertising.js' %}" defer></script> -->
    <script src="{% static 'register.js' %}" defer></script>
    <title>Toys Shop</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <h4>Toys Shop</h4>
        </div>

        <ul class="nav-links">
            <li><a class="nav-link" href="/">Магазин</a></li>
            <li><a class="nav-link" href="/news/">Новини</a></li>
        </ul>

        <ul class="nav-links">
            <li><a class="nav-link" href="/auth/login">Вхід</a></li>
            <li><a class="active" href="/auth/register">Реєстрація</a></li>
        </ul>
    </nav>

    <main class="auth-main">
        <div class="auth">
            <h2>Вхід</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Ім'я користувача</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password-submit" name="password" required>
                </div>
                <button type="submit" class="auth-button">Увійти</button>
            </form>
        </div>
    </main>

    <header id="header">
        <div class="header">
            <p>Підпишіться на повідомлення</p>
            <button id="subscribe-header">Підписатися</button>
            <button id="close-button">Закрити</button>
        </div>
    </header>

    <footer>
        <div class="footer">
            <div class="footer-logo">
                <h4>Toys Shop</h4>
            </div>
            <ul class="footer-links">
                <li><a class="footer-link" href="index.html">Магазин</a></li>
                <li><a class="footer-link" href="about.html">Про нас</a></li>
                <li><a class="footer-link" href="services.html">Контакти</a></li>
            </ul>
            <ul class="footer-links">
                <li><a class="footer-link" href="login.html">Вхід</a></li>
                <li><a class="footer-link" href="register.html">Реєстрація</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
